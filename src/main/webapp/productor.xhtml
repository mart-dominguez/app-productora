<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmMensajes">
            <h:panelGrid>
                <h:outputLabel for="texto1" value="Texto"></h:outputLabel>
                <h:inputText id="texto1" value="#{productor.texto}"></h:inputText>
                <h:outputLabel for="valor1" value="Valor"></h:outputLabel>
                <h:inputText id="valor1" value="#{productor.valor}"></h:inputText>
                <h:commandButton value="Mandar Mensaje" action="#{productor.doEnviarMensaje()}"></h:commandButton>
                <h:button outcome="pedido.xhtml" value="Ejemplo Pedidos"></h:button> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
